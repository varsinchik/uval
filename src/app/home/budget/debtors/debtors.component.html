<div class="container">

	<div class="row">
		<div class="col p-0">
			<button class="btn btn-success" (click)="goBack()"> <<< НАЗАД</button>
		</div>
	</div>

	<div class="row">
		<form [formGroup]="form" (ngSubmit)="submit()">

				<input type="text" placeholder="ФИО" formControlName="name">
				<input type="text" placeholder="Адрес" formControlName="adress">
				<input type="number" placeholder="Cумма" formControlName="debt">
				<button type="submit">Добавить должника</button>

		</form>
	</div>

	<div class="row my-4" *ngFor="let debtors of debtors">
		<div class="col-12 d-flex align-items-center">
			<h3 class="me-3 m-0">ФИО:</h3>
			<p class="m-0 fs-3">{{debtors.firstName}} {{debtors.lastName}} {{debtors.username}}</p>
		</div>
		<div class="col-12 d-flex align-items-center">
			<h3 class="me-3 m-0">Адрес:</h3>
			<p class="m-0 fs-3">{{debtors.address.city}} {{debtors.address.street}} {{debtors.address.house}}</p>
		</div>
		<div class="col-12 d-flex align-items-center">
			<h3 class="me-3 m-0">Остаток долга:</h3>
			<p class="m-0 fs-3">{{ debtors.address.zipcode  | currency: 'RUB'}}</p>
		</div>
	</div>

</div>
